<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      height: 100%;
    }

    body {
      font-family: sans-serif;
      height: 100%;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #2E4053;
      background-image: linear-gradient(rgb(48, 18, 182), cyan, rgb(127, 235, 217));
    }

    * {
      box-sizing: border-box;

    }

    div {
      padding-top: 70px;
    }

    header {
      text-align: light;
      color: #F8F9F9;
      display: flex;
      justify-content: center;
      background-color: #2E4053;
    }

    h1 {
      display: inline-table;
    }

    input#home {
      width: 20%;
      height: 36px;
      border: none;
      border-radius: 5px 5px 5px 5px;
      align-items: center;
      margin-top: 60px;
      font-size: 17px;
      background: rgb(114, 201, 252);
      color: aliceblue;
      position: relative;
      top: 70%;
      left: 25%;
    }

    input#fooler {
      width: 20%;
      height: 36px;
      border: none;
      border-radius: 5px 5px 5px 5px;
      align-items: center;
      margin-top: 20px;
      font-size: 17px;
      background: rgb(114, 201, 252);
      color: aliceblue;
      position: relative;
      top: 60%;
      left: 30%;
    }

    input#home:hover {
      background: cadetblue;
    }

    input#fooler:hover {
      background: cadetblue;
    }

    form.box input[type=text] {
      display: flex;
      margin-left: 10%;
      padding: 10px;
      font-size: 17px;
      border: 1px solid grey;
      float: left;
      width: 70%;
      background: #f1f1f1;
    }

    form.box button {
      float: left;
      width: 10%;
      padding: 10px;
      background: #2d0d68;
      color: rgb(255, 255, 255);
      font-size: 17px;
      border: 1px solid grey;
      border-left: none;
      cursor: pointer;
    }

    } */

    form.example button:hover {
      background: #0b7dda;
    }

    form.example::after {
      content: "";
      clear: both;
      display: table;
    } */
  </style>
</head>

<body>
  <div id="blank">
    <p> </p>
  </div>

  <header id="top">
    <h1>SHOPME</h1>
  </header>

  <p> </p>
  <br><br>
  <form class="box">
    <input type="text" placeholder="Search.." name="search">
    <button type="submit"><i class="search">search</i></button>
    <input id="home" type="button" value="Home">
    <input id="fooler" type="button" value="I feel unlucky">
  </form>
</body>

</html>
