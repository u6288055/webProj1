<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      height: 100%;
    }

    body {
      font-family: sans-serif;
      height: 100%;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #ffffff;
      /* background-image: linear-gradient(rgb(48, 18, 182), cyan, rgb(127, 235, 217)); */
    }

    * {
      box-sizing: border-box;

    }

    div {
      padding-top: 70px;
    }

    header {
      text-align: light;
      color: #F8F9F9;
      display: flex;
      justify-content: center;
      background-color: #2E4053;
      font-size: 30px;
    }

    h1 {
      display: inline-table;
    }

    input#home {
      margin-left: 33%;
      width: 15%;
      height: 36px;
      border: none;
      border-radius: 5px 5px 5px 5px;
      align-items: center;
      font-size: 15px;
      background: rgb(114, 201, 252);
      color: aliceblue;
    }

    input#fooler {
      margin-left: 20px;
      width: 15%;
      height: 36px;
      border: none;
      border-radius: 5px 5px 5px 5px;
      align-items: center;
      font-size: 15px;
      background: rgb(114, 201, 252);
      color: aliceblue;
    }

    input#home:hover {
      background: cadetblue;
    }

    input#fooler:hover {
      background: cadetblue;
    }

    form.box input[type=text] {
      display: flex;
      margin-left: 25%;
      padding: 10px;
      font-size: 17px;
      border: 1px solid grey;
      float: left;
      width: 50%;
      background: #f1f1f1;
      border-radius: 30px;
    }

    form.box button {
      float: left;
      width: 10%;
      padding: 10px;
      background: #2d0d68;
      color: rgb(255, 255, 255);
      font-size: 17px;
      border: 1px solid grey;
      border-left: none;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <header id="top">
    <h1>SHOPME</h1>
  </header>

  <p> </p>
  <br><br>
  <form class="box">
    <input id="myInput"type="text" placeholder="Search.." name="search">
    <br><br><br>
    <!-- <button type="submit"><i class="search">search</i></button> -->
    <input id="home" type="button" value="Home">
    <input id="fooler" type="button" value="I feel unlucky">
  </form>
  <!-- <div id=inputer>
    <input id="input" type="search" autocomplete="off" spellcheck="false"
    aria-live="polite" placeholder="type to search">
  </div> -->

  <script>
    var input = document.getElementById("myInput");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
       event.preventDefault();
       document.getElementById("myBtn").click();
      }
    });
    </script>
</body>

</html>
